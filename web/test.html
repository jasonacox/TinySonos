<!DOCTYPE html>
<html>
<head>
    <title>Change Background Image with JavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            background-color: #000;
        }
        body::before {
            content: "";
            background: url('/notitle.png');
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            opacity: 0.7;
            z-index: -1;
        }
    </style>
    <script>
        function changeBackgroundImage(imageUrl) {
        document.querySelector('body::before').style.backgroundImage = "url(" + imageUrl + ")";
        }
    </script>
</head>
<body>
    <button onclick="changeBackgroundImage('https://m.media-amazon.com/images/I/81ebYFNWf5L._UL600_.jpg')">Change Background Image</button>
</body>
</html>
